<body>
    <div class="wrapper">
        <nav>
            <a href="welcome.html">

        </nav>
    </div>
    <div class="wrapper3">
        <div style="margin-left: 350px;" class="container">
            <form id="profile-creation" action="/profile_creation" method="post">
                <h2 style="color: white; font-family: Arial, Helvetica, sans-serif; margin-left: 30px; font-size: medium;">Sign Up to</h2>
                <img src="forkname2.png" style="height: 100px; width: 100px; margin-left: 150px; margin-top: -60px;">
                
                
                <input style="margin-bottom: 20px;" type="text" name="fullname" placeholder="Full Name" required>
                <input style="margin-bottom: 20px;" type="text" name="occupation" placeholder="Occupation" required> <!-- Changed the name to "password" -->
                <input style="margin-bottom: 20px;" type="text" name="workplace" placeholder="Workplace" required>
                <input style="margin-bottom: 20px;" type="date" name="birthday" placeholder="Birthday" required>
                <input style="margin-bottom: 20px;" type="number" name="contactnumber" placeholder="Contact Number" required>
                <input style="margin-bottom: 40px;" type="text" name="address" placeholder="Address" required>
                <t style="font-size: medium; font-family: Arial, Helvetica, sans-serif; margin-bottom: 10px; color: white;">Select Profile Picture</t>
                <input type="file" name="profilepic" accept="image/jpeg, image/png" required>
                <us style="font-size: medium; font-family: Arial, Helvetica, sans-serif; margin-bottom: 10px; color: white;">Create Username</us>
                <input style="margin-bottom: 80px;" type="text" name="username" placeholder="Username" required>

                 <!-- Warning message placeholder -->
                 <p id="username-warning" style="color: red; display: none;">Username already exists. Please choose a different one.</p>


                <!-- Change the button type to "submit" -->
                <button type="submit" id="create-button">Create Profile</button>
            </form>
        </div>
        
    </div>
    <div class="footer">
        <footertitle>SIGN UP FOR fork TODAY!</footertitle>
        <footersub>And download applications for free!</footersub>

        <div class="container">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h1>Message Us</h1>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="contact-email" name="email" placeholder="Email Address" required>
                
                <input type="text" id="phone" placeholder="Phone Number" required>
                <textarea id="message" rows="4" placeholder="Enter message..."></textarea>
                <button type="submit">Send</button>
            </form>
            <img src="logo1.png" style="height: 150px; width: 150px; float: right; margin-right: 180px; margin-top: -200px">
        </div>
